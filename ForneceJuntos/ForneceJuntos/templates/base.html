<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito de Bebidas - Cadastro de Fornecedores</title>
    <!-- Link para o arquivo CSS do Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para ícones do Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link para estilos personalizados -->
    <style>
        body {
            padding-top: 56px;
        }
        .navbar-brand {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .nav-link {
            font-size: 1.1rem;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <header>
        <!-- Cabeçalho do site -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">ForneceJuntos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Pagina inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'incluir_fornecedor' %}">Incluir Fornecedor</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer style="margin-top:50px;">
        <div class="container" >
            <p class="mb-0">© 2024 ForneceJuntos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
}

footer {
    background-color: #f8f9fa;
    text-align: center;
    padding: 1rem 0;
}

    </style>
    <!-- Scripts JavaScript no final do corpo -->
    <!-- jQuery (obrigatório para muitos plugins do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Arquivo JavaScript do Bootstrap via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Outros scripts, se necessário -->
</body>
</html>
